<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImagineIt 3D</title>
    <link rel="stylesheet" href="style.css">
    <!-- Preconnect for Google Fonts if decided later, using system fonts for now as per plan -->
</head>

<!-- Splash Screen -->
<div id="splash-screen">
    <div class="splash-content">
        <div class="app-logo large">
            <svg width="100%" height="100%" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 15 L85 35 L50 55 L15 35 Z" fill="#9c75ff" />
                <path d="M15 35 L50 55 V90 L15 70 Z" fill="#7c4dff" />
                <path d="M50 55 L85 35 V70 L50 90 Z" fill="#5f3eb8" />
            </svg>
        </div>
        <h1 class="splash-title">ImagineIt 3D</h1>
    </div>
</div>

<!-- Dashboard Screen -->
<div id="dashboard-screen" class="screen visible">
    <div class="dashboard-header">
        <div class="logo-area">
            <div class="logo-icon-wrapper">
                <svg width="32" height="32" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50 15 L85 35 L50 55 L15 35 Z" fill="#9c75ff" />
                    <path d="M15 35 L50 55 V90 L15 70 Z" fill="#7c4dff" />
                    <path d="M50 55 L85 35 V70 L50 90 Z" fill="#5f3eb8" />
                </svg>
            </div>
            ImagineIt 3D
        </div>
        <div class="dashboard-header-actions">
            <button id="create-project-btn" class="icon-btn icon-btn-compact create-project-btn"
                title="Create New Design">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>
    </div>

    <div class="dashboard-content">
        <div class="dashboard-heading">
            <div class="section-title">
                <h2>Your Designs</h2>
                <p class="section-subtitle">Preview, tag, and organize your models.</p>
            </div>
            <div class="dashboard-controls">
                <div class="search-field">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input id="dashboard-search" type="text" placeholder="Search designs or tags">
                </div>
                <button id="favorites-toggle" class="icon-btn icon-btn-compact filter-toggle"
                    title="Show favorites only">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z">
                        </path>
                    </svg>
                </button>
                <div class="filter-group">
                    <label for="folder-filter">Folder</label>
                    <select id="folder-filter"></select>
                </div>
                <div class="filter-group">
                    <label for="sort-filter">Sort</label>
                    <select id="sort-filter">
                        <option value="recent">Recently updated</option>
                        <option value="name">Name (A-Z)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="projects-grid" id="projects-grid">
            <!-- Projects will be loaded here dynamically -->
        </div>
    </div>
</div>

<!-- Editor Screen -->
<div id="editor-screen" class="screen" style="display: none;">
    <!-- App Header with Home Button -->
    <header id="app-header">


        <div class="project-title-area">
            <input type="text" id="project-name-input" value="Untitled Project" class="project-name-edit">
        </div>

        <div class="header-controls">
            <div class="settings-container">
                <button id="settings-btn" class="icon-btn" title="Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
                <div id="settings-dropdown" class="dropdown-menu">
                    <div class="settings-title">Settings</div>
                    <div class="settings-row">
                        <label for="grid-size">Grid Size</label>
                        <input type="number" id="grid-size" value="200" step="10" min="10">
                    </div>
                    <div class="settings-row">
                        <label for="snap-setting">Snap</label>
                        <input type="number" id="snap-setting" value="1.0" step="0.1" min="0.1">
                    </div>
                    <div class="settings-divider"></div>
                    <button id="back-to-menu-btn" class="dropdown-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        Back to Menu
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar for Shapes -->
    <div id="shape-sidebar" class="panel">
        <div class="panel-header">
            <span>Add Shapes</span>
            <button id="minimize-sidebar" class="icon-btn" title="Close Sidebar">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div id="shape-grid" class="shape-grid">
            <!-- Shapes will be populated here -->
        </div>
    </div>

    <!-- Toggle Button for Sidebar -->
    <button id="shapes-bubble" class="shapes-bubble" title="Open Shapes">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path
                d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
            </path>
            <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
            <line x1="12" y1="22.08" x2="12" y2="12"></line>
        </svg>
    </button>

    <!-- Main Toolbar -->
    <div id="toolbar">
        <div class="toolbar-group">
            <!-- Undo/Redo are keyboard only for now based on previous code, 
                      but we could add buttons if desired. Sticking to tools. -->
            <button id="import-btn" class="icon-btn" title="Import File">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
            </button>
            <button id="export-btn" class="icon-btn" title="Export File">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
            </button>
        </div>
        <div class="separator"></div>
        <div class="toolbar-group">
            <button id="align-tool" class="icon-btn" title="Align Objects" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="5" width="6" height="6"></rect>
                    <rect x="15" y="13" width="6" height="6"></rect>
                    <line x1="12" y1="3" x2="12" y2="21" stroke-dasharray="2,2"></line>
                    <path d="M9 8h3"></path>
                    <path d="M12 16h3"></path>
                </svg>
            </button>
            <button id="combine-tool" class="icon-btn" title="Combine Objects" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="9" r="6"></circle>
                    <circle cx="15" cy="15" r="6"></circle>
                </svg>
            </button>
            <button id="face-snap-tool" class="icon-btn" title="Snap Faces">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="7" height="10"></rect>
                    <rect x="14" y="11" width="7" height="10"></rect>
                    <path d="M10 8h4" stroke-dasharray="1,1"></path>
                    <path d="M10 16h4" stroke-dasharray="1,1"></path>
                    <circle cx="12" cy="12" r="1.5" fill="currentColor"></circle>
                </svg>
            </button>
        </div>
    </div>

    <!-- Hidden File Input -->
    <input type="file" id="file-input" accept=".stl,.imagine" style="display: none;">

    <!-- Export Modal -->
    <div id="export-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Export Project</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="export-options">
                    <button id="export-imagine-btn" class="export-option-btn">
                        <span class="icon">âœ¨</span>
                        <div class="text">
                            <span class="title">Imagine Project (.imagine)</span>
                            <span class="desc">Save project with all history and properties</span>
                        </div>
                    </button>
                    <button id="export-stl-btn" class="export-option-btn">
                        <!-- STL Icon -->
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path
                                    d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                                </path>
                                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                                <line x1="12" y1="22.08" x2="12" y2="12"></line>
                            </svg>
                        </span>
                        <div class="text">
                            <span class="title">3D Object (.stl)</span>
                            <span class="desc">Export geometry for 3D printing</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Properties Panel -->
    <div id="properties-panel" class="panel" style="display: none;">
        <div class="panel-header">
            Properties
        </div>

        <div id="no-selection">Select an object to edit</div>

        <div id="object-properties" style="display: none;">
            <!-- Header: Name & Color -->
            <div class="prop-row">
                <input type="text" id="object-name" placeholder="Object Name" class="name-input" style="flex:1;">
                <div class="color-input-wrapper" title="Color">
                    <input type="color" id="object-color">
                </div>
            </div>

            <!-- Type Selector -->
            <div class="segmented-control">
                <button id="type-solid" class="segment-btn active">Solid</button>
                <button id="type-hole" class="segment-btn">Hole</button>
            </div>

            <div class="separator-horizontal"></div>

            <!-- Transforms -->
            <div class="transform-grid">
                <span class="prop-label">Size</span>
                <input type="number" id="object-width" step="0.1" title="Width">
                <input type="number" id="object-height" step="0.1" title="Height">
                <input type="number" id="object-depth" step="0.1" title="Depth">

                <span class="prop-label">Pos</span>
                <input type="number" id="offset-x" step="0.1" value="0" title="Position X">
                <input type="number" id="offset-y" step="0.1" value="0" title="Position Y">
                <input type="number" id="offset-z" step="0.1" value="0" title="Position Z">

                <span class="prop-label">Rot</span>
                <input type="number" id="rotate-x" step="1" value="0" title="Rotation X">
                <input type="number" id="rotate-y" step="1" value="0" title="Rotation Y">
                <input type="number" id="rotate-z" step="1" value="0" title="Rotation Z">
            </div>

            <div class="separator-horizontal"></div>

            <!-- Actions -->
            <div style="display: flex; gap: 8px;">
                <button id="uncombine-object" style="display: none;" class="action-btn">Uncombine</button>
                <button id="delete-object" class="action-btn danger">Delete</button>
            </div>
        </div>

    </div>

    <div id="selection-box" style="display: none;"></div>

    <div id="container"></div>
</div>

<!-- Loading Overlay -->
<div id="loading-overlay" class="loading-overlay">
    <div class="spinner"></div>
    <div class="loading-text">Loading...</div>
</div>

<script type="module" src="main.js"></script>
</body>

</html>
